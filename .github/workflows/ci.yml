name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'
      - 'requirements*.txt'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'
      - 'requirements*.txt'
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHONPATH: src

jobs:
  test:
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13", "3.12", "3.11"]
        exclude:
          # Reduce matrix size - test all Python versions on Ubuntu, latest on others
          - os: windows-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=py_smart_test --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Type checking with mypy
        run: |
          uv run mypy src/ --ignore-missing-imports

      - name: Type checking with pyright
        run: |
          uv run pyright src/

      - name: Security audit with pip-audit
        run: |
          uv run pip-audit --fix

      - name: License compliance check
        run: |
          uv run pip-licenses --format=markdown --output-file=LICENSES.md

      - name: Code documentation coverage
        run: |
          uv run interrogate src/ --generate-badge docs/interrogate-badge.svg

      - name: Build package
        run: |
          uv build --no-sources

      - name: Validate package
        run: |
          uv run python -c "import py_smart_test; print('âœ… Package import successful')"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          config-file: '.github/dependency-review-config.yml'
